6a:
  name: Systematisk risikokartlegging av pasientliste (første halvtime)
  required_terms:
  - systematisk
  - risikokartlegging
  - pasientliste
  - kronisk sykdom
  - oppfølging
  warn_terms:
  - dataverktøy
  suggestions: Spesifiser antall pasienter kartlagt. Dokumenter tid brukt på kartlegging
    og oppfølgingsplaner.
  version: HELFO-2025-01
  requirement: Takst 6a brukes for den første halvtimen med systematisk risikokartlegging
    av pasientlisten for å identifisere pasienter med kronisk sykdom som trenger oppfølging.
  severity:
    fail: Mangler obligatoriske termer for systematisk risikokartlegging av pasientliste.  Dokumentasjonen
      må inneholde beskrivelse av systematisk risikokartlegging, pasientliste, kronisk
      sykdom og oppfølging.
    warn: Dokumentasjonen mangler informasjon om bruk av dataverktøy.  Spesifiser
      om dataverktøy ble brukt, og hvordan dette påvirket tidsbruken.
'7':
  name: Tillegg for tolk
  required_terms:
  - tolk
  - døv
  - språksvak
  - fremmedspråklig
  warn_terms:
  - tilstrekkelig kompetanse
  suggestions: Spesifiser om tolken må være autorisert eller ikke. Gi eksempler på
    situasjoner der taksten ikke kan kreves. Forklar hva som menes med "tilstrekkelig
    kompetanse" hos tolken.
  version: HELFO-2025-01
  requirement: Tillegg for undersøkelse/behandling av døve, språksvake og personer
    som ikke behersker norsk i de tilfeller det er nødvendig med tolk. Kan kun kreves
    ved bruk av tolk med tilstrekkelig kompetanse.
  severity:
    fail: Taksten kan ikke kreves uten dokumentasjon av bruk av tolk for døve, språksvake
      eller fremmedspråklige pasienter.
    warn: Det bør dokumenteres at tolken hadde tilstrekkelig kompetanse.
11e:
  name: Sykebesøk utenfor ordinær arbeidstid
  required_terms:
  - sykebesøk
  - kreftsykdom
  - legetilsyn
  - utenfor arbeidstid
  warn_terms:
  - avstand
  - reisetillegg
  - tidstillegg
  suggestions: Spesifiser tidspunkt for sykebesøket. Oppgi avstand til pasientens
    bolig.
  version: HELFO-2025-01
  requirement: Takst 11e kan brukes for sykebesøk utenfor ordinær arbeidstid til pasienter
    med alvorlig sykdom, for eksempel kreft,  når legetilsyn minst tre ganger per
    uke er nødvendig.
  severity:
    fail: Dokumentasjonen mangler nødvendige termer for å kunne godkjenne takst 11e.  Vennligst
      spesifiser sykebesøk, kreftsykdom, legetilsyn og at det er utenfor ordinær arbeidstid.
    warn: Dokumentasjonen mangler informasjon om avstand, reisetillegg eller tidstillegg.  Vurder
      om dette er relevant og bør inkluderes.
