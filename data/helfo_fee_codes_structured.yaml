1ad:
  name: Enkel pasientkontakt
  required_terms:
  - pasientkontakt
  - råd
  - veiledning
  - resept
  - sykmelding
  - rekvisisjon
  - henvisning
  - delegasjon
  warn_terms:
  - blodprøvetaking
  - konsultasjon
  suggestions: Sørg for at dokumentasjonen tydelig beskriver hva slags pasientkontakt
    som har funnet sted. Spesifiser om rådgivning ble gitt av lege eller hjelpepersonell.
    Hvis blodprøvetaking inngikk, beskriv om det var kombinert med rådgivning.
  version: HELFO-2025-01
  requirement: Taksten forutsetter at det gis råd/veiledning ved personlig frammøte
    eller ved bud. Gjelder også når kontakten/forespørselen resulterer i skriving
    av resept, sykmelding, rekvisisjon eller henvisning.
  severity:
    fail: Mangler nødvendige beskrivelser av pasientkontakt, råd/veiledning og eventuelle
      utskrifter (resept, sykmelding, rekvisisjon eller henvisning).
    warn: Dokumentasjonen mangler informasjon om blodprøvetaking eller konsultasjon.  Vurder
      om dette påvirker korrekt bruk av takst 1ad.
