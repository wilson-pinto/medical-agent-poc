2ad:
  name: Konsultasjon hos allmennlege
  required_terms:
  - medisinsk vurdering
  - samtale
  - pasient til stede
  - egen behandlingsstad
  - journalføring
  warn_terms:
  - hjelpepersonell
  - digital konsultasjon
  - pårørende
  suggestions: Spesifiser hvilke prøver og enkle prosedyrer som er inkludert. Tydeliggjør
    skillet mellom konsultasjon og enkel pasientkontakt. Gi eksempler på situasjoner
    der taksten ikke kan brukes. Forklar kravene til journalføring grundigere.
  version: HELFO-2025-01
  requirement: Konsultasjon hos allmennlege som inneholder en medisinsk vurdering/samtale
    med pasienten til stede på et egnet behandlingssted. Samtalen kan ikke overhøres
    av andre, bortsett fra legens hjelpepersonell dersom nødvendig.
  severity:
    fail: Krav om medisinsk vurdering, samtale med pasienten til stede og journalføring
      er ikke oppfylt.
    warn: Dokumentasjonen mangler informasjon om involvering av hjelpepersonell eller
      digital konsultasjon.  Vurder om dette er relevant.
