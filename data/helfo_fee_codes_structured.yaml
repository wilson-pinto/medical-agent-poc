612a:
  name: Samtale med pårørende/foresatt
  required_terms:
  - nødvendig samtale
  - pårørende/foresatt
  - pasientens behandling
  - dokumentasjon
  - hovedinnhold
  - diagnose
  warn_terms:
  - egen sykdom
  - egen samtalebehov
  - konsultasjon med pasienten
  suggestions: Spesifiser hva som ble diskutert i samtalen med pårørende/foresatt.
    Vær tydelig på hvordan samtalen var nødvendig for pasientens behandling. Sørg
    for at dokumentasjonen tydelig viser at samtalen var uavhengig av konsultasjon
    med pasienten.
  version: HELFO-2025-01
  requirement: Samtale med pasientens pårørende/foresatt er nødvendig for diagnostisering
    og behandling av pasienten.  Samtalen skal dokumenteres, inkludert hovedinnhold,
    og pasientens tilstand som begrunner samtalen. Taksten kan brukes alene uten samtidig
    konsultasjon med pasienten, men regningen skal registreres på pasienten.
  severity:
    fail: Mangler nødvendig dokumentasjon for å underbygge bruk av takst 612a.  Dokumentasjonen
      må inkludere informasjon om en nødvendig samtale med pårørende/foresatt, relatert
      til pasientens diagnose og behandling.
    warn: Dokumentasjonen mangler informasjon som kan indikere at samtalen var relatert
      til pårørendes egen helsetilstand eller samtalebehov, eller at samtalen var
      del av en konsultasjon med pasienten.
612b:
  name: Samtale med pasientens foreldre/foresatte
  required_terms:
  - samtale
  - foreldre/foresatte
  - nødvendig
  - behandling
  - oppfølging
  - dokumentasjon
  - hovedinnhold
  warn_terms:
  - konsultasjon
  - minstelengde
  - telefon
  suggestions: Vær spesifikk om hva som ble diskutert i samtalen. Forklar hvorfor
    samtalen var nødvendig for pasientens behandling. Spesifiser problemstillingen
    til pasienten.
  version: HELFO-2025-01
  requirement: Samtale med pasientens foreldre/foresatte må være nødvendig for diagnostisering
    og behandling av pasienten.  Dokumentasjon av hovedinnholdet i samtalen, at pasienten
    har en problemstilling som gir grunnlag for å bruke taksten, og at samtalen var
    nødvendig for pasientens behandling eller oppfølging, kreves.
  severity:
    fail: Taksten kan ikke brukes uten dokumentasjon av en nødvendig samtale med foreldre/foresatte
      om pasientens problemstilling og behandling.
    warn: Manglende dokumentasjon av konsultasjonssammenheng kan tyde på feil bruk
      av taksten.
'615':
  name: Samtaleterapi ved psykisk lidelse
  required_terms:
  - P-diagnose
  - ICPC-2
  - målsetting for samtalen
  - plan for videre tiltak/oppfølging
  - strukturert terapi
  - terapeutisk samtale
  warn_terms:
  - somatisk lidelse
  - blodprøver
  - blodtrykk
  suggestions: Spesifiser ICPC-2 koden for P-diagnosen. Dokumentér tydelig varighet
    av samtaleterapien (minst 15 minutter). Beskriv den strukturerte terapien som
    ble benyttet. Vær detaljert i beskrivelsen av målsetting og plan for videre oppfølging.
  version: HELFO-2025-01
  requirement: Takst 615 kan benyttes ved samtaleterapi (minst 15 minutter) med pasient
    med psykisk lidelse (P-diagnose etter ICPC-2).  Dokumentasjon må vise målsetting,
    plan for videre tiltak/oppfølging, strukturert terapi og terapeutisk samtale.
  severity:
    fail: Avslag på refusjon. Mangler P-diagnose etter ICPC-2 kodeverket.
    warn: Ufullstendig dokumentasjon. Vurder om ytterligere dokumentasjon er nødvendig
      for å oppfylle kravene til taksten.
