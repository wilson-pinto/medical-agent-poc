2ld:
  name: Konsultasjon hos spesialist
  required_terms:
  - konsultasjon
  - spesialist
  - medisinsk vurdering
  - pasient
  - behandling
  - samtale
  warn_terms:
  - hjelpepersonell
  - audiograf
  - prosedyre
  - undersøkelse
  suggestions: '- Vær tydelig på hvem som utførte hvilke deler av konsultasjonen.

    - Spesifiser om hjelpepersonell var involvert og i hvilken grad.

    - Dokumenter tydelig den medisinske vurderingen og samtalen.

    - Referer til relevante deler av takstforskriften/normaltariffen (merknad B1,
    B2, B3).

    '
  version: HELFO-2025-01
  requirement: 'Konsultasjon hos spesialist. Ugyldig takstkombinasjon: 1, 2, 11, 12,
    13, 14, 15, 217c, 621, 622, 623.'
  severity:
    fail: Manglende dokumentasjon av nødvendige elementer i konsultasjonen hos spesialist.  Spesifiser
      konsultasjon, medisinsk vurdering, pasientens tilstedeværelse og at spesialisten
      utførte en vesentlig del av konsultasjonen.
    warn: Dokumentasjonen mangler detaljer om involvering av hjelpepersonell eller
      prosedyrer. Dette kan føre til feil beregning av taksten.
